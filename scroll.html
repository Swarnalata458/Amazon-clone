<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image Gallery</title>
    <style>
        .image-container {
            display: flex;
            overflow-x: auto;
            width: 100%;
            max-width: 800px; /* Adjust this as needed */
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        .image-container img {
            flex: 0 0 auto;
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
